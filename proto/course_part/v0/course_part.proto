syntax = "proto3";

package course_part.v0;

import "mux_upload/v0/mux_upload.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/course_part/v0;coursepartpb";

message CoursePart{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    optional google.protobuf.Timestamp deleted_at = 4;
    repeated string tags = 5;
    string name = 6;
    string short_description = 7;
    string long_description = 8;
    bool published = 9;
    optional mux_upload.v0.MuxUpload mux_video = 10;
    int32 number = 11;
    string course_id = 12;
    optional string mux_video_id = 13;
}

message GetRequest{
    string id = 1;
}

message GetResponse{
    CoursePart course_part = 1;
}

message GetWithDeletedRequest{
    string id = 1;
}

message GetWithDeletedResponse{
    CoursePart course_part = 1;
}

message GetWithUnpublishedRequest{
    string id = 1;
}

message GetWithUnpublishedResponse{
    CoursePart course_part = 1;
}

message GetReducedRequest{
    string id = 1;
}

message GetReducedResponse{
    CoursePart course_part = 1;
}

message GetWithDeletedReducedRequest{
    string id = 1;
}

message GetWithDeletedReducedResponse{
    CoursePart course_part = 1;
}

message GetWithUnpublishedReducedRequest{
    string id = 1;
}

message GetWithUnpublishedReducedResponse{
    CoursePart course_part = 1;
}

message ListReducedRequest{
    string course_id = 1;
    int32 limit = 2;
    int32 offset = 3;
}

message ListReducedResponse{
    repeated CoursePart course_parts = 1;
    int64 total = 2;
}

message ListDeletedRequest{
    string course_id = 1;
    int32 limit = 2;
    int32 offset = 3;
}

message ListDeletedResponse{
    repeated CoursePart course_parts = 1;
    int64 total = 2;
}

message ListRequest{
    string course_id = 1;
    int32 limit = 2;
    int32 offset = 3;
}

message ListResponse{
    repeated CoursePart course_parts = 1;
    int64 total = 2;
}

message ListUnpublishedRequest{
    string course_id = 1;
    int32 limit = 2;
    int32 offset = 3;
}

message ListUnpublishedResponse{
    repeated CoursePart course_parts = 1;
    int64 total = 2;
}

message CreateRequest{
    string course_id = 1;
    string name = 2;
    string short_description = 3;
    int32 number = 4;
}

message CreateResponse{
    string id = 1;
    string course_id = 2;
}

message PublishRequest{
    string id = 1;
}

message PublishResponse{
    string id = 1;
}

message UnpublishRequest{
    string id = 1;
}

message UnpublishResponse{
    string id = 1;
}

message UpdateRequest{
    string id = 1;
    string course_id = 2;
    optional string name = 3;
    optional string short_description = 4;
    optional string long_description = 5;
    optional int32 number = 6;
    repeated string tags = 7;
    google.protobuf.FieldMask update_mask = 8;
}

message UpdateResponse{
    string id = 1;
    string course_id = 2;
    optional string name = 3;
    optional string short_description = 4;
    optional string long_description = 5;
    optional int32 number = 6;
    repeated string tags = 7;
    google.protobuf.FieldMask updated = 8;
}

message AddVideoRequest{
    string id = 1;
    string mux_video_id = 2;
}

message AddVideoResponse{
    string mux_video_id = 1;
}

message DeleteRequest{
    string id = 1;
}

message DeleteResponse{
    string id = 1;
}

message DeletePermanentRequest{
    string id = 1;
}

message DeletePermanentResponse{
    string id = 1;
}

message RestoreRequest{
    string id = 1;
}

message RestoreResponse{
    string id = 1;
}

service CoursePartService{
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc GetWithDeleted(GetWithDeletedRequest) returns (GetWithDeletedResponse) {}
    rpc GetWithUnpublished(GetWithUnpublishedRequest) returns (GetWithUnpublishedResponse) {}
    rpc GetReduced(GetReducedRequest) returns (GetReducedResponse) {}
    rpc GetWithDeletedReduced(GetWithDeletedReducedRequest) returns (GetWithDeletedReducedResponse) {}
    rpc GetWithUnpublishedReduced(GetWithUnpublishedReducedRequest) returns (GetWithUnpublishedReducedResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc ListDeleted(ListDeletedRequest) returns (ListDeletedResponse) {}
    rpc ListUnpublished(ListUnpublishedRequest) returns (ListUnpublishedResponse) {}
    rpc ListReduced(ListReducedRequest) returns (ListReducedResponse) {}
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Publish(PublishRequest) returns (PublishResponse) {}
    rpc Unpublish(UnpublishRequest) returns (UnpublishResponse) {}
    rpc Update(UpdateRequest) returns (UpdateResponse) {}
    rpc AddVideo(AddVideoRequest) returns (AddVideoResponse) {}
    rpc Delete(DeleteRequest) returns (DeleteResponse) {}
    rpc DeletePermanent(DeletePermanentRequest) returns (DeletePermanentResponse) {}
    rpc Restore(RestoreRequest) returns (RestoreResponse) {}
}
