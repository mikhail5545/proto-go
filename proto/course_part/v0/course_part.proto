syntax = "proto3";

package course_part.v0;

import "mux_upload/v0/mux_upload.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/course_part/v0;coursepartpb";

message CoursePart{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string name = 4;
    string description = 5;
    optional mux_upload.v0.MuxUpload mux_video = 6;
    int32 number = 7;
    string course_id = 8;
    optional string mux_video_id = 10;
}

message CoursePartReduced{
    string id = 1;
    string name = 2;
    string description = 3;
    int32 number = 4;
    string course_id = 5;
}

message GetRequest{
    string id = 1;
}

message GetPartResponse{
    CoursePart course_part = 1;
}

message GetReducedRequest{
    string id = 1;
}

message GetReducedResponse{
    CoursePartReduced course_part = 1;
}

message ListReducedRequest{
    string course_id = 1;
    int32 limit = 2;
    int32 offset = 3;
}

message ListReducedResponse{
    repeated CoursePartReduced course_parts = 1;
    int64 total = 2;
}

message ListRequest{
    string course_id = 1;
    int32 limit = 2;
    int32 offset = 3;
}

message ListResponse{
    repeated CoursePart course_parts = 1;
    int64 total = 2;
}

message CreateRequest{
    string name = 1;
    string description = 2;
    string number = 3;
    string course_id = 4;
    optional string mux_video_id = 5;
}

message CreateResponse{
    CoursePart course_part = 1;
}

message UpdateRequest{
    string id = 1;
    optional string name = 2;
    optional string description = 3;
    optional int32 number = 4;
    optional string mux_video_id = 5;
    google.protobuf.FieldMask update_mask = 6;
}

message UpdateResponse{
    string id = 1;
    optional string name = 2;
    optional string description = 3;
    optional int32 number = 4;
    optional string mux_video_id = 5;
    google.protobuf.FieldMask updated = 6;
}

message AddVideoRequest{
    string id = 1;
    string mux_video_id = 2;
}

message AddVideoResponse{
    string mux_video_id = 1;
}

message DeleteRequest{
    string id = 1;
}

message DeleteResponse{
    string id = 1;
}

service CoursePartService{
    rpc Get(GetRequest) returns (GetPartResponse) {}
    rpc GetReduced(GetReducedRequest) returns (GetReducedResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc ListReduced(ListReducedRequest) returns (ListReducedResponse) {}
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Update(UpdateRequest) returns (UpdateResponse) {}
    rpc AddVideo(AddVideoRequest) returns (AddVideoResponse) {}
    rpc Delete(DeleteRequest) returns (DeleteResponse) {}
}
