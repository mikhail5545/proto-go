syntax = "proto3";

package address.v0;

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/user_service/address/v0;addresspb";

message Address{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string user_id = 4;
    string type = 5;
    bool is_default = 6;
    string country = 7;
    string city = 8;
    string postal_code = 9;
    string street = 10;
    string house = 11;
    optional string apartment = 12;
}

message GetRequest{
    string id = 1;
}

message GetResponse{
    Address address = 1;
}

message ListRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListResponse{
    repeated Address addresses = 1;
    int64 total = 2;
}

message GetDefaultIDRequest{
    string user_id = 1;
}

message GetDefaultIDResponse{
    string id = 1;
}

message GetDefaultRequest{
    string user_id = 1;
}

message GetDefaultResponse{
    Address address = 1;
}

message ListByUserRequest{
    string user_id = 1;
    int32 limit = 2;
    int32 offset = 3;
}

message ListByUserResponse{
    repeated Address addresses = 1;
    int64 total = 2;
}

message CreateRequest{
    string user_id = 1;
    string type = 2;
    bool is_default = 3;
    string country = 4;
    string city = 5;
    string postal_code = 6;
    string street = 7;
    string house = 8;
    optional string apartment = 9;
}

message CreateResponse{
    Address address = 1;
}

message UpdateRequest{
    string id = 1;
    optional string type = 2;
    optional bool is_default = 3;
    optional string country = 4;
    optional string city = 5;
    optional string postal_code = 6;
    optional string street = 7;
    optional string house = 8;
    optional string apartment = 9;
    google.protobuf.FieldMask update_mask = 10;
}

message UpdateResponse{
    string id = 1;
    optional string type = 2;
    optional bool is_default = 3;
    optional string country = 4;
    optional string city = 5;
    optional string postal_code = 6;
    optional string street = 7;
    optional string house = 8;
    optional string apartment = 9;
    google.protobuf.FieldMask updated = 10;
}

message SetDefaultRequest{
    string id = 1;
    string user_id = 2;
    bool is_default = 3;
}

message SetDefaultResponse{
    string id = 1;
    string user_id = 2;
    bool is_default = 3;
}

message DeleteRequest{
    string id = 1;
}

message DeleteResponse{
    string id = 1;
}

service AddressService{
    rpc GetAddress(GetRequest) returns (GetResponse) {}
    rpc GetDefaultID(GetDefaultIDRequest) returns (GetDefaultIDResponse) {}
    rpc GetDefault(GetDefaultRequest) returns (GetDefaultResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc ListByUser(ListByUserRequest) returns (ListByUserResponse) {}
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Update(UpdateRequest) returns (UpdateResponse) {}
    rpc SetDefault(SetDefaultRequest) returns (SetDefaultResponse) {}
    rpc Delete(DeleteRequest) returns (DeleteResponse) {}
}