syntax = "proto3";

package physical_good.v0;

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/physical_good/v0;physicalgoodpb";

message Image{
    string public_url = 1;
    string secure_url = 2;
    string cloudinary_id = 3;
    bool is_primary = 4;
    int32 order = 5;
}

message PhysicalGood{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    optional google.protobuf.Timestamp deleted_at = 4;
    string name = 5;
    repeated string tags = 6;
    string short_description = 7;
    string long_description = 8;
    int32 amount = 9;
    bool in_stock = 10;
    repeated Image images = 11;
    bool shipping_required = 12;
}

message PhysicalGoodDetails{
    PhysicalGood physical_good = 1;
    float price = 2;
    string product_id = 3;
}

message GetRequest{
    string id = 1;
}

message GetResponse{
    PhysicalGoodDetails physical_good_details = 1;
}

message GetWithDeletedRequest{
    string id = 1;
}

message GetWithDeletedResponse{
    PhysicalGoodDetails physical_good_details = 1;
}

message GetWithUnpublishedRequest{
    string id = 1;
}

message GetWithUnpublishedResponse{
    PhysicalGoodDetails physical_good_details = 1;
}

message ListRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListResponse{
    repeated PhysicalGoodDetails physical_good_details = 1;
    int64 total = 2;
}

message ListDeletedRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListDeletedResponse{
    repeated PhysicalGoodDetails physical_good_details = 1;
    int64 total = 2;
}

message ListUnpublishedRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListUnpublishedResponse{
    repeated PhysicalGoodDetails physical_good_details = 1;
    int64 total = 2;
}

message CreateRequest{
    string name = 1;
    string short_description = 2;
    float price = 3;
    int32 amount = 4;
    bool shipping_required = 5;
}

message CreateResponse{
    string id = 1;
    string product_id = 2;
}

message PublishRequest{
    string id = 1;
}

message PublishResponse{
    string id = 1;
}

message UnpublishRequest{
    string id = 1;
}

message UnpublishResponse{
    string id = 1;
}

message UpdateRequest{
    string id = 1;
    optional string short_description = 2;
    optional string long_description = 3;
    optional float price = 4;
    optional int32 amount = 5;
    optional bool shipping_required = 6;
    repeated string tags = 7;
    optional string name = 8;
    google.protobuf.FieldMask update_mask = 9;
}

message UpdateResponse{
    string id = 1;
    optional string short_description = 2;
    optional string long_description = 3;
    optional float price = 4;
    optional int32 amount = 5;
    optional bool shipping_required = 6;
    repeated string tags = 7;
    optional string name = 8;
    google.protobuf.FieldMask updated = 9;
}

message DeleteRequest{
    string id = 1;
}

message DeleteResponse{
    string id = 1;
}

message DeletePermanentRequest{
    string id = 1;
}

message DeletePermanentResponse{
    string id = 1;
}

message RestoreRequest{
    string id = 1;
}

message RestoreResponse{
    string id = 1;
}

service PhysicalGoodService{
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc GetWithDeleted(GetWithDeletedRequest) returns (GetWithDeletedResponse) {}
    rpc GetWithUnpublished(GetWithUnpublishedRequest) returns (GetWithUnpublishedResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc ListDeleted(ListDeletedRequest) returns (ListDeletedResponse) {}
    rpc ListUnpublished(ListUnpublishedRequest) returns (ListUnpublishedResponse) {}
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Publish(PublishRequest) returns (PublishResponse) {}
    rpc Unpublish(UnpublishRequest) returns (UnpublishResponse) {}
    rpc Update(UpdateRequest) returns (UpdateResponse) {}
    rpc Delete(DeleteRequest) returns (DeleteResponse) {}
    rpc DeletePermanent(DeletePermanentRequest) returns (DeletePermanentResponse) {}
    rpc Restore(RestoreRequest) returns (RestoreResponse) {}
}