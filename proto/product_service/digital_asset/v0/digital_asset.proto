syntax = "proto3";

package digital_asset.v0;

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/any.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/product_service/digital_asset/v0;digitalassetpb";

enum DigitalAssetStatus{
    STATUS_ACTIVE = 0;
    STATUS_DRAFT = 1;
    STATUS_ARCHIVED = 2;
}

message DigitalAsset{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    optional google.protobuf.Timestamp deleted_at = 4;

    string variant_id = 5;
    string file_name = 6;
    int64 file_size = 7;
    string cloudinary_public_id = 8;
    string file_url = 9;
    string file_secure_url = 10;
    string media_service_id = 11;
    string mime_type = 12;
    DigitalAssetStatus status = 13;
}

message GetRequest{
    optional string id = 1;
    optional string option = 2;
    optional google.protobuf.Any value = 3;
}

message GetResponse{
    DigitalAsset digital_asset = 1;
}

message GetWithDraftRequest{
    optional string id = 1;
    optional string option = 2;
    optional google.protobuf.Any value = 3;
}

message GetWithDraftResponse{
    DigitalAsset digital_asset = 1;
}

message ListRequest{
    int32 limit = 1;
    int32 offset = 2;
    optional string option = 3;
    optional google.protobuf.Any value = 4;
}

message ListResponse{
    repeated DigitalAsset digital_assets = 1;
    int64 total = 2;
}

message ListDraftsRequest{
    int32 limit = 1;
    int32 offset = 2;
    optional string option = 3;
    optional google.protobuf.Any value = 4;
}

message ListDraftsResponse{
    repeated DigitalAsset digital_assets = 1;
    int64 total = 2;
}

message CreateRequest{
    string variant_id = 1;
    string file_name = 2;
    string file_size = 3;
    string cloudinary_public_id = 4;
    string file_url = 5;
    string file_secure_url = 6;
    string media_service_id = 7;
    string mime_type = 8;
}

message CreateResponse{
    DigitalAsset digital_asset = 1;
}

message UpdateRequest{
    string id = 1;
    optional string file_name = 2;
    optional string file_size = 3;
    optional string cloudinary_public_id = 4;
    optional string file_url = 5;
    optional string file_secure_url = 6;
    optional string media_service_id = 7;
    optional string mime_type = 8;

    optional google.protobuf.FieldMask updates = 9;
}

message UpdateResponse{
    string id = 1;
    optional string file_name = 2;
    optional string file_size = 3;
    optional string cloudinary_public_id = 4;
    optional string file_url = 5;
    optional string file_secure_url = 6;
    optional string media_service_id = 7;
    optional string mime_type = 8;

    optional google.protobuf.FieldMask updates = 9;
}

service DigitalAssetService{
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc GetWithDraft(GetWithDraftRequest) returns (GetWithDraftResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc ListDrafts(ListDraftsRequest) returns (ListDraftsResponse) {}
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Update(UpdateRequest) returns (UpdateResponse) {}
}