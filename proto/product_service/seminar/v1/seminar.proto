syntax = "proto3";

package seminar.v1;

import "product_service/product/v0/product.proto";
import "product_service/variant/v0/variant.proto";

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/product_service/seminar/v1;seminarpb";

message CreateRequest{
    string title = 1;
    optional string subtitle = 2;
    string short_description = 3;
    repeated string tags = 4;

    google.protobuf.Timestamp event_starts_at = 5;
    google.protobuf.Timestamp event_ends_at = 6;
    string venue = 7;
    int32 max_seats = 8;
    string timezone = 9;
}

message CreateResponse{
    product.v0.Product product = 1;
}

message UpdateRequest{
    string id = 1;
    optional string title = 2;
    optional string subtitle = 3;
    optional string description = 4;
    optional string short_description = 5;
    repeated string tags = 6;
    optional string metadata = 7;

    optional google.protobuf.Timestamp event_starts_at = 8;
    optional google.protobuf.Timestamp event_ends_at = 9;
    optional string venue = 10;
    optional int32 max_seats = 11;
    optional string timezone = 12;

    optional google.protobuf.FieldMask updates = 13;
}

message UpdateResponse{
    string id = 1;
    optional string title = 2;
    optional string subtitle = 3;
    optional string description = 4;
    optional string short_description = 5;
    repeated string tags = 6;
    optional string metadata = 7;

    optional google.protobuf.Timestamp event_starts_at = 8;
    optional google.protobuf.Timestamp event_ends_at = 9;
    optional string venue = 10;
    optional int32 max_seats = 11;
    optional string timezone = 12;

    optional google.protobuf.FieldMask updates = 13;
}

message CreateVariantRequest{
    string product_id = 1;
    string title = 2;

    optional string option1 = 3;
    optional string option2 = 4;
    optional string option3 = 5;

    optional google.protobuf.Timestamp available_from = 6;
    optional google.protobuf.Timestamp available_to = 7;
    optional int32 max_seats = 8;

    optional bool is_surcharge = 9;
    optional string base_variant_id = 10;
}

message CreateVariantResponse{
    variant.v0.Variant variant = 1;
}

message UpdateVariantRequest{
    string product_id = 1;
    string variant_id = 2;

    optional string title = 3;
    optional variant.v0.VariantInventoryPolicy inventory_policy = 4;
    optional string option1 = 5;
    optional string option2 = 6;
    optional string option3 = 7;

    optional google.protobuf.Timestamp available_from = 8;
    optional google.protobuf.Timestamp available_to = 9;
    optional int32 max_seats = 10;

    optional bool is_surcharge = 11;
    optional string base_variant_id = 12;

    optional google.protobuf.FieldMask updates = 13;
}

message UpdateVariantResponse{
    string product_id = 1;
    string variant_id = 2;

    optional string title = 3;
    optional variant.v0.VariantInventoryPolicy inventory_policy = 4;
    optional string option1 = 5;
    optional string option2 = 6;
    optional string option3 = 7;

    optional google.protobuf.Timestamp available_from = 8;
    optional google.protobuf.Timestamp available_to = 9;
    optional int32 max_seats = 10;

    optional bool is_surcharge = 11;
    optional string base_variant_id = 12;

    optional google.protobuf.FieldMask updates = 13;
}

message UndraftRequest{
    string id = 1;
}

message UndraftResponse{
    string id = 1;
}

service SeminarService{
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Update(UpdateRequest) returns (UpdateResponse) {}
    rpc CreateVariant(CreateVariantRequest) returns (CreateVariantResponse) {}
    rpc UpdateVariant(UpdateVariantRequest) returns (UpdateVariantResponse) {}
    rpc Undraft(UndraftRequest) returns (UndraftResponse) {}
}