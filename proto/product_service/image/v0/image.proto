syntax = "proto3";

package image.v0;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/product_service/image/v0;imagepb";

message Image{
   string id = 1;
   google.protobuf.Timestamp created_at = 2;
   google.protobuf.Timestamp updated_at = 3;
   
   string media_service_id = 4;
   string url = 5;
   string secure_url = 6;
   string public_id = 7;
   optional int32 width = 8;
   optional int32 height = 9;
}

message AddRequest{
    string owner_id = 1;
    string url = 2;
    string public_id = 3;
    string secure_url = 4;
    string media_service_id = 5;
    optional int32 width = 6;
    optional int32 height = 7;
    string alt = 8;
    optional string variant_id = 9;
    string owner_type = 10;
}

message AddResponse{
    string owner_id = 1;
}

message AssociateRequest{
    string owner_id = 1;
    string media_service_id = 2;
    string alt = 3;
    optional string variant_id = 4;
    string owner_type = 5;
}

message AssociateResponse{
    string owner_id = 1;
}

message RemoveBatchRequest{
    repeated string owner_ids = 1;
    string media_service_id = 2;
    string owner_type = 3;
}

message RemoveBatchResponse{
    int64 owners_affected = 1;
}

message DeleteRequest{
    string owner_id = 1;
    string media_service_id = 2;
    string owner_type = 3;
}

