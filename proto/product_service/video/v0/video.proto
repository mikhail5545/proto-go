syntax = "proto3";

package video.v0;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/product_service/video/v0;videopb";

enum VideoStatus{
    STATUS_PREPARING = 0;
    STATUS_READY = 1;
    STATUS_ERRORED = 2;
    STATUS_SUPERSEDED = 3;
}

message Video{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    optional google.protobuf.Timestamp deleted_at = 4;

    string media_service_id = 5;
    string public_playback_id = 6;
    string signed_playback_id = 7;
    float duration_seconds = 8;
    string aspect_ratio = 9;
    optional string thumbnail_url = 10;
    VideoStatus status = 11;
}

message AddRequest{
    string owner_id = 1;
    string media_service_id = 2;
    string public_playback_id = 3;
    string signed_playback_id = 4;
    float duration_seconds = 5;
    string aspect_ratio = 6;
    string thumbnail_url = 7;
    VideoStatus status = 8;

    bool is_primary = 9;
    bool is_required = 10;
    bool is_extra = 11;
    string title = 12;
    string owner_type = 13;
}

message AddResponse{
    string owner_id = 1;
}

message AssociateRequest{
    string owner_id = 1;
    string media_service_id = 2;
    bool is_primary = 3;
    bool is_required = 4;
    bool is_extra = 5;
    string title = 6;
    string owner_type = 7;
}

message AssociateResponse{
    string owner_id = 1;
}

message ReplaceRequest{
    string owner_id = 1;
    string media_service_id = 2;
    string public_playback_id = 3;
    string signed_playback_id = 4;
    float duration_seconds = 5;
    string aspect_ratio = 6;
    string thumbnail_url = 7;
    VideoStatus status = 8;
    string title = 9;
    string owner_type = 10;
}

message ReplaceResponse{
    string owner_id = 1;
}

message ReplaceFromExistingRequest{
    string owner_id = 1;
    string media_service_id = 2;
    string title = 3;
    string owner_type = 4;
}

message ReplaceFromExistingResponse {
    string owner_id = 1;
}

message PushRequest{
    string owner_id = 1;
    string media_service_id = 2;
    string public_playback_id = 3;
    string signed_playback_id = 4;
    float duration_seconds = 5;
    string aspect_ratio = 6;
    string thumbnail_url = 7;
    VideoStatus status = 8;
    string title = 9;
    string owner_type = 10;
}

message PushResponse{
    string owner_id = 1;
}

message PushFromExistingRequest{
    string owner_id = 1;
    string media_service_id = 2;
    string title = 3;
    string owner_type = 4;
}

message PushFromExistingResponse{
    string owner_id = 1;
}

service VideoService{
    rpc Add(AddRequest) returns (AddResponse) {}
    rpc Associate(AssociateRequest) returns (AssociateResponse) {}
    rpc Replace(ReplaceRequest) returns (ReplaceResponse) {}
    rpc ReplaceFromExisting(ReplaceFromExistingRequest) returns (ReplaceFromExistingResponse) {}
    rpc Push(PushRequest) returns (PushResponse) {}
    rpc PushFromExisting(PushFromExistingRequest) returns (PushFromExistingResponse) {}
}