syntax = "proto3";

package video.v0;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/product_service/video/v0;videopb";

enum Status{
  STATUS_ACTIVE = 0;
  STATUS_BROKEN = 1;
}

enum UploadStatus{
  STATUS_PREPARING = 0;
  STATUS_READY = 1;
  STATUS_ERRORED = 2;
}

message Video{
   bytes uuid = 1;
   google.protobuf.Timestamp created_at = 2;
   google.protobuf.Timestamp updated_at = 3;
   optional google.protobuf.Timestamp deleted_at = 4;

  bytes media_service_uuid = 5;
  optional string public_playback_id = 6;
  string signed_playback_id = 7;
  float duration_seconds = 8;
  optional string aspect_ratio = 9;
  optional string thumbnail_url = 10;
  Status status = 11;
  UploadStatus upload_status = 12;
}

message BrokenVideoRequest{
  bytes media_service_uuid = 1;
  string reason = 2;
  bytes admin_uuid = 3;
  string admin_name = 4;
}

service VideoService{
  rpc BrokenVideo(BrokenVideoRequest) returns (google.protobuf.Empty);
}