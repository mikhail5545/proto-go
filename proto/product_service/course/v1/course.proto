syntax = "proto3";

package course.v1;

import "product_service/product/v0/product.proto";
import "product_service/variant/v0/variant.proto";

import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/product_service/course/v1;coursepb";

message CreateRequest{
    string title = 1;
    optional string subtitle = 2;
    string short_description = 3;
    repeated string tags = 4;
}

message CreateResponse{
    product.v0.Product product = 1;
}

message UpdateRequest{
    string id = 1;
    optional string title = 2;
    optional string subtitle = 3;
    optional string description = 4;
    optional string short_description = 5;
    repeated string tags = 6;
    optional string metadata = 7;
    optional google.protobuf.FieldMask updates = 8;
}

message UpdateResponse{
    string id = 1;
    optional string title = 2;
    optional string subtitle = 3;
    optional string description = 4;
    optional string short_description = 5;
    repeated string tags = 6;
    optional string metadata = 7;
    optional google.protobuf.FieldMask updates = 9;
}

message CreateVariantRequest{
    string product_id = 1;
    string title = 2;
    optional int32 download_limit = 3;

    optional string option1 = 4;
    optional string option2 = 5;
    optional string option3 = 6;

    optional int32 access_duration_days = 7;
}

message CreateVariantResponse{
    variant.v0.Variant variant = 1;
}

message UpdateVariantRequest{
    string variant_id = 1;
    string product_id = 2;
    optional string title = 3;
    
    optional variant.v0.VariantInventoryPolicy inventory_policy = 4;
    optional bool allow_backorder = 5;
    
    optional string option1 = 6;
    optional string option2 = 7;
    optional string option3 = 8;

    optional int32 download_limit = 9;
    optional int32 access_duration_days = 10;
    optional google.protobuf.FieldMask updates = 11;
}

message UpdateVariantResponse{
    string variant_id = 1;
    string product_id = 2;
    optional string title = 3;
    
    optional variant.v0.VariantInventoryPolicy inventory_policy = 4;
    optional bool allow_backorder = 5;
    
    optional string option1 = 6;
    optional string option2 = 7;
    optional string option3 = 8;

    optional int32 download_limit = 9;
    optional int32 access_duration_days = 10;
    optional google.protobuf.FieldMask updates = 11;
}

message UndraftRequest{
    string id = 1;
}

message UndraftResponse{
    string id = 2;
}

service CourseService{
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Update(UpdateRequest) returns (UpdateResponse) {}
    rpc CreateVariant(CreateVariantRequest) returns (CreateVariantResponse) {}
    rpc UpdateVariant(UpdateVariantRequest) returns (UpdateVariantResponse) {}
    rpc Undraft(UndraftRequest) returns (UndraftResponse) {}
}