syntax = "proto3";

package course_part.v0;

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/any.proto";

import "product_service/video/v0/video.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/product_service/course_part/v0;coursepartpb";

enum CoursePartStatus{
    STATUS_ACTIVE = 0;
    STATUS_DRAFT = 1;
    STATUS_ARCHIVED = 2;
}

message CoursePart{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    optional google.protobuf.Timestamp deleted_at = 4;

    string variant_id = 5;
    string title = 6;
    string slug = 7;
    int32 position = 8;
    string description = 9;
    optional bool is_preview = 10;
    CoursePartStatus status = 11;

    repeated CoursePartVideo videos = 12;
}

enum CoursePartVideoStatus{
    VIDEO_STATUS_ACTIVE = 0;
    VIDEO_STATUS_ARCHIVED = 1;
}

message CoursePartVideo{
    string course_part_id = 1;
    string video_id = 2;
    bool is_primary = 3;
    bool is_required = 4;
    bool is_extra = 5;
    string title = 6;
    CoursePartVideoStatus status = 7;
    video.v0.Video video = 8;
}

message GetRequest{
    optional string id = 1;
    optional string option = 2;
    optional google.protobuf.Any value = 3;
}

message GetResponse{
    CoursePart course_part = 1;
}

message GetWithDraftRequest{
    optional string id = 1;
    optional string option = 2;
    optional google.protobuf.Any value = 3;
}

message GetWithDraftResponse{
    CoursePart course_part = 1;
}

message GetWithDeletedRequest{
    optional string id = 1;
    optional string option = 2;
    optional google.protobuf.Any value = 3;
}

message GetWithDeletedResponse{
    CoursePart course_part = 1;
}

message ListRequest{
    int32 limit = 1;
    int32 offset = 2;
    optional string option = 3;
    optional google.protobuf.Any value = 4;
}

message ListResponse{
    repeated CoursePart course_parts = 1;
    int64 total = 2;
}

message ListDraftRequest{
    int32 limit = 1;
    int32 offset = 2;
    optional string option = 3;
    optional google.protobuf.Any value = 4;
}

message ListDraftResponse{
    repeated CoursePart course_parts = 1;
    int64 total = 2;
}

message ListDeletedRequest{
    int32 limit = 1;
    int32 offset = 2;
    optional string option = 3;
    optional google.protobuf.Any value = 4;
}

message ListDeletedResponse{
    repeated CoursePart course_parts = 1;
    int64 total = 2;
}

message CreateRequest{
    string variant_id = 1;
    string title = 2;
    int32 position = 3;
    bool is_preview = 4;
}

message CreateResponse{
    CoursePart course_part = 1;
}

message UpdateRequest{
    string id = 1;
    string variant_id = 2;
    optional string title = 3;
    optional int32 position = 4;
    optional bool is_preview = 5;
    optional string description = 6;
    optional int64 duration_minutes = 7;

    optional google.protobuf.FieldMask updates = 8;
}

message UpdateResponse{
    string id = 1;
    string variant_id = 2;
    optional string title = 3;
    optional int32 position = 4;
    optional bool is_preview = 5;
    optional string description = 6;
    optional int64 duration_minutes = 7;

    optional google.protobuf.FieldMask updates = 8;
}

message UndraftRequest{
    string id = 1;
}

message UndraftResponse{
    string id = 1;
}

message ArchiveRequest{
    string id = 1;
}

message ArchiveResponse{
    string id = 1;
}

message UnarchiveRequest{
    string id = 1;
}

message UnarchiveResponse{
    string id = 1;
}

service CoursePartService{
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc GetWithDraft(GetWithDraftRequest) returns (GetWithDraftResponse) {}
    rpc GetWithDeleted(GetWithDeletedRequest) returns (GetWithDeletedResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc ListDrafts(ListDraftRequest) returns (ListDraftResponse) {}
    rpc ListDeleted(ListDeletedRequest) returns (ListDeletedResponse) {}
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Update(UpdateRequest) returns (UpdateResponse) {}
    rpc Undraft(UndraftRequest) returns (UndraftResponse) {}
    rpc Archive(ArchiveRequest) returns (ArchiveResponse) {}
    rpc Unarchive(UnarchiveRequest) returns (UnarchiveResponse) {}
}