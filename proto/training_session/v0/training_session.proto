syntax = "proto3";

package training_session.v0;

import "product/v0/product.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/training_session/v0;trainingsesssionpb";

message TrainingSession{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string product_id = 4;
    product.v0.Product product = 5;
    int32 duration_minutes = 6;
    string format = 7;
}

message TrainingSessionProductInfo{
    float price = 1;
    optional string name = 2;
    optional string description = 3;
    optional string image_url = 4;
}

message GetRequest{
    string id = 1;
}

message GetResponse{
    TrainingSession training_session = 1;
}

message ListRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListResponse{
    repeated TrainingSession training_sessions = 1;
    int64 total = 2;
}

message CreateRequest{
    int32 duration_minutes = 1;
    string format = 2;
    TrainingSessionProductInfo product = 3;
}

message CreateResponse{
    TrainingSession training_session = 1;
}

message UpdateRequest{
    string id = 1;
    optional int32 duration_minutes = 2;
    optional string format = 3;
    optional TrainingSessionProductInfo product = 4;
    google.protobuf.FieldMask update_mask = 5;
}

message UpdateResponse{
    string id = 1;
    optional int32 duration_minutes = 2;
    optional string format = 3;
    optional TrainingSessionProductInfo product = 4;
    google.protobuf.FieldMask updated = 5;
}

message DeleteRequest{
    string id = 1;
}

message DeleteResponse{
    string id = 1;
}

service TrainingSessionService{
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Update(UpdateRequest) returns (UpdateResponse) {}
    rpc Delete(DeleteRequest) returns (DeleteResponse) {}
}