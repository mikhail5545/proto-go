syntax = "proto3";

package training_session.v0;

import "product/v0/product.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/training_session/v0;trainingsesssionpb";

message TrainingSession{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string product_id = 4;
    product.v0.Product product = 5;
    int32 duration_minutes = 6;
    string format = 7;
}

message TrainingSessionProductInfo{
    float price = 1;
    string name = 2;
    string description = 3;
    string image_url = 4;
}

message GetTrainingSessionRequest{
    string id = 1;
}

message GetTrainingSessionResponse{
    TrainingSession training_session = 1;
}

message ListTrainingSessionsRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListTrainingSessionsResponse{
    repeated TrainingSession training_sessions = 1;
    int64 total = 2;
}

message CreateTrainingSessionRequest{
    int32 duration_minutes = 1;
    string format = 2;
    TrainingSessionProductInfo product_info = 3;
}

message CreateTrainingSessionResponse{
    TrainingSession training_session = 1;
}

message UpdateTrainingSessionRequest{
    string id = 1;
    optional int32 duration_minutes = 2;
    optional string format = 3;
    optional TrainingSessionProductInfo product_info = 4;
    google.protobuf.FieldMask update_mask = 5;
}

message UpdateTrainingSessionResponse{
    TrainingSession training_session = 1;
}

message DeleteTrainingSessionRequest{
    string id = 1;
}

message DeleteTrainingSessionResponse{
    string id = 1;
}

service TrainingSessionService{
    rpc GetTrainingSession(GetTrainingSessionRequest) returns (GetTrainingSessionResponse) {}
    rpc ListTrainingSessions(ListTrainingSessionsRequest) returns (ListTrainingSessionsResponse) {}
    rpc CreateTrainingSession(CreateTrainingSessionRequest) returns (CreateTrainingSessionResponse) {}
    rpc UpdateTrainingSession(UpdateTrainingSessionRequest) returns (UpdateTrainingSessionResponse) {}
    rpc DeleteTrainingSession(DeleteTrainingSessionRequest) returns (DeleteTrainingSessionResponse) {}
}