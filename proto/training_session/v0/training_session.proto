syntax = "proto3";

package training_session.v0;

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/training_session/v0;trainingsesssionpb";

message Image{
    string public_url = 1;
    string secure_url = 2;
    string cloudinary_id = 3;
    bool is_primary = 4;
    int32 order = 5;
}

message TrainingSession{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    optional google.protobuf.Timestamp deleted_at = 4;
    repeated string tags = 5;
    repeated Image images = 6;
    string name = 7;
    string short_description = 8;
    string long_description = 9;
    bool in_stock = 10;
    int32 duration_minutes = 11;
    string format = 12;
}

message TrainingSessionDetails{
    TrainingSession training_session = 1;
    float price = 2;
    string product_id = 3;
}

message GetRequest{
    string id = 1;
}

message GetResponse{
    TrainingSessionDetails training_session_details = 1;
}

message GetWithDeletedRequest{
    string id = 1;
}

message GetWithDeletedResponse{
    TrainingSessionDetails training_session_details = 1;
}

message GetWithUnpublishedRequest{
    string id = 1;
}

message GetWithUnpublishedResponse{
    TrainingSessionDetails training_session_details = 1;
}

message ListRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListResponse{
    repeated TrainingSessionDetails training_sessions_details = 1;
    int64 total = 2;
}

message ListDeletedRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListDeletedResponse{
    repeated TrainingSessionDetails training_sessions_details = 1;
    int64 total = 2;
}

message ListUnpublishedRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListUnpublishedResponse{
    repeated TrainingSessionDetails training_sessions_details = 1;
    int64 total = 2;
}

message CreateRequest{
    string name = 1;
    string short_description = 2;
    string format = 3;
    float price = 4;
    int32 duration_minutes = 5;
}

message CreateResponse{
    string id = 1;
    string product_id = 2;
}

message PublishRequest{
    string id = 1;
}

message PublishResponse{
    string id = 1;
}

message UnpublishRequest{
    string id = 1;
}

message UnpublishResponse{
    string id = 1;
}

message UpdateRequest{
    string id = 1;
    optional string name = 2;
    optional string short_description = 3;
    optional string long_description = 4;
    optional int32 duration_minutes = 5;
    optional string format = 6;
    repeated string tags = 7;
    optional float price = 8;
    google.protobuf.FieldMask update_mask = 9;
}

message UpdateResponse{
    string id = 1;
    optional string name = 2;
    optional string short_description = 3;
    optional string long_description = 4;
    optional int32 duration_minutes = 5;
    optional string format = 6;
    repeated string tags = 7;
    optional float price = 8;
    google.protobuf.FieldMask updated = 9;
}

message DeleteRequest{
    string id = 1;
}

message DeleteResponse{
    string id = 1;
}

message DeletePermanentRequest{
    string id = 1;
}

message DeletePermanentResponse{
    string id = 1;
}

message RestoreRequest{
    string id = 1;
}

message RestoreResponse{
    string id = 1;
}

service TrainingSessionService{
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc GetWithDeleted(GetWithDeletedRequest) returns (GetWithDeletedResponse) {}
    rpc GetWithUnpublished(GetWithUnpublishedRequest) returns (GetWithUnpublishedResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc ListDeleted(ListDeletedRequest) returns (ListDeletedResponse) {}
    rpc ListUnpublished(ListUnpublishedRequest) returns (ListDeletedResponse) {}
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Publish(PublishRequest) returns (PublishResponse) {}
    rpc Unpublish(UnpublishRequest) returns (UnpublishResponse) {}
    rpc Update(UpdateRequest) returns (UpdateResponse) {}
    rpc Delete(DeleteRequest) returns (DeleteResponse) {}
    rpc DeletePermanent(DeletePermanentRequest) returns (DeletePermanentResponse) {}
    rpc Restore(RestoreRequest) returns (RestoreResponse) {}
}