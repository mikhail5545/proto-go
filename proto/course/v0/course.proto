syntax = "proto3";

package course.v0;

import "product/v0/product.proto";
import "mux_upload/v0/mux_upload.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/course/v0;coursepb";

message CoursePart{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string name = 4;
    string description = 5;
    optional mux_upload.v0.MuxUpload mux_video = 6;
    int32 number = 7;
    string course_id = 8;
    optional string mux_video_id = 10;
}

message Course {
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string name = 4;
    string description = 5;
    string topic = 7;
    string product_id = 8;
    product.v0.Product product = 9;
    int32 access_duration = 10;
    repeated CoursePart course_parts = 11;
}

message CourseListItem {
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string name = 4;
    string description = 5;
    string topic = 6;
    string product_id = 7;
    product.v0.Product product = 8;
    int32 access_duration = 9;
}

message GetCourseRequest{
    string id = 1;
}

message GetCourseResponse{
    Course course = 1;
}

message GetCourseWithoutPartsRequest{
    string id = 1;
}

message GetCourseWithoutPartsResponse{
    CourseListItem course = 1;
}

message ListCoursesRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListCoursesResponse{
    repeated CourseListItem courses = 1;
    int64 total = 2;
}

message CourseProductInfo {
    float price = 1;
}

message CreateCourseRequest{
    string name = 1;
    string description = 2;
    string topic = 3;
    int32 access_duration = 4;
    CourseProductInfo product_info = 5;
}

message CreateCourseResponse{
    Course course = 1;
}

message UpdateCourseRequest{
    string id = 1;
    optional string name = 2;
    optional string description = 3;
    optional string topic = 4;
    optional int32 access_duration = 5;
    optional CourseProductInfo product_info = 6;
    google.protobuf.FieldMask update_mask = 7;
}

message UpdateCourseResponse{
    Course course = 1;
}

message DeleteCourseRequest{
    string id = 1;
}

message DeleteCourseResponse{
    string id = 1;
}

message GetCoursePartRequest{
    string id = 1;
}

message GetCoursePartResponse{
    CoursePart course_part = 1;
}

message ListCoursePartsRequest{
    string course_id = 1;
    int32 limit = 2;
    int32 offset = 3;
}

message ListCoursePartsResponse{
    repeated CoursePart course_parts = 1;
    int64 total = 2;
}

message CreateCoursePartRequest{
    string name = 1;
    string description = 2;
    string number = 3;
    string course_id = 4;
    optional string mux_video_id = 5;
}

message CreateCoursePartResponse{
    CoursePart course_part = 1;
}

message UpdateCoursePartRequest{
    string id = 1;
    optional string name = 2;
    optional string description = 3;
    optional int32 number = 4;
    optional string mux_video_id = 5;
    google.protobuf.FieldMask update_mask = 6;
}

message UpdateCoursePartResponse{
    CoursePart course_part = 1;
}

message AddMuxVideoToCoursePartRequest{
    string id = 1;
    string mux_video_id = 2;
}

message AddMuxVideoToCoursePartResponse{
    string mux_video_id = 1;
}

message DeleteCoursePartRequest{
    string id = 1;
}

message DeleteCoursePartResponse{
}

service CourseService{
    rpc GetCourse(GetCourseRequest) returns (GetCourseResponse) {}
    rpc GetCourseWithoutParts(GetCourseWithoutPartsRequest) returns (GetCourseWithoutPartsResponse) {}
    rpc ListCourses(ListCoursesRequest) returns (ListCoursesResponse) {}
    rpc CreateCourse(CreateCourseRequest) returns (CreateCourseResponse) {}
    rpc UpdateCourse(UpdateCourseRequest) returns (UpdateCourseResponse) {}
    rpc DeleteCourse(DeleteCourseRequest) returns (DeleteCourseResponse) {}
    rpc GetCoursePart(GetCoursePartRequest) returns (GetCoursePartResponse) {}
    rpc ListCourseParts(ListCoursePartsRequest) returns (ListCoursePartsResponse) {}
    rpc CreateCoursePart(CreateCoursePartRequest) returns (CreateCoursePartResponse) {}
    rpc UpdateCoursePart(UpdateCoursePartRequest) returns (UpdateCoursePartResponse) {}
    rpc AddMuxVideoToCoursePart(AddMuxVideoToCoursePartRequest) returns (AddMuxVideoToCoursePartResponse) {}
}