syntax = "proto3";

package course.v0;

import "image/v0/image.proto";
import "course_part/v0/course_part.proto";

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/course/v0;coursepb";

message Course {
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    optional google.protobuf.Timestamp deleted_at = 4;
    string name = 5;
    string short_description = 6;
    string long_description = 7;
    string topic = 8;
    repeated string tags = 9;
    int32 access_duration = 10;
    bool in_stock = 11;
    repeated image.v0.Image images = 12;
    repeated course_part.v0.CoursePart course_parts = 13;
}

message CourseDetails{
    Course course = 1;
    float price = 2;
    string product_id = 3;
}

message GetRequest{
    string id = 1;
}

message GetResponse{
    CourseDetails course_details = 1;
}

message GetWithDeletedRequest{
    string id = 1;
}

message GetWithDeletedResponse{
    CourseDetails course_details = 1;
}

message GetWithUnpublishedRequest{
    string id = 1;
}

message GetWithUnpublishedResponse{
    CourseDetails course_details = 1;
}

message GetReducedRequest{
    string id = 1;
}

message GetReducedResponse{
    CourseDetails course_details = 1;
}

message GetReducedWithDeletedRequest{
    string id = 1;
}

message GetReducedWithDeletedResponse{
    CourseDetails course_details = 1;
}

message ListRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListResponse{
    repeated CourseDetails course_details = 1;
    int64 total = 2;
}

message ListDeletedRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListDeletedResponse{
    repeated CourseDetails course_details = 1;
    int64 total = 2;
}

message ListUnpublishedRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListUnpublishedResponse{
    repeated CourseDetails course_details = 1;
    int64 total = 2;
}

message CreateRequest{
    string name = 1;
    string short_description = 2;
    string topic = 3;
    float price = 4;
    int32 access_duration = 5;
}

message CreateResponse{
    string id = 1;
    string product_id = 2;
}

message PublishRequest{
    string id = 1;
}

message PublishResponse{
    string id = 1;
}

message UnpublishRequest{
    string id = 1;
}

message UnpublishResponse{
    string id = 1;
}

message UpdateRequest{
    string id = 1;
    optional string name = 2;
    optional string short_description = 3;
    optional string long_description = 4;
    optional string topic = 5;
    optional int32 access_duration = 6;
    repeated string tags = 7;
    optional float price = 8;
    google.protobuf.FieldMask update_mask = 9;
}

message UpdateResponse{
    string id = 1;
    optional string name = 2;
    optional string short_description = 3;
    optional string long_description = 4;
    optional string topic = 5;
    optional int32 access_duration = 6;
    repeated string tags = 7;
    optional float price = 8;
    google.protobuf.FieldMask updated = 9;
}

message DeleteRequest{
    string id = 1;
}

message DeleteResponse{
    string id = 1;
}

message DeletePermanentRequest{
    string id = 1;
}

message DeletePermanentResponse{
    string id = 1;
}

message RestoreRequest{
    string id = 1;
}

message RestoreResponse{
    string id = 1;
}

service CourseService{
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc GetWithDeleted(GetWithDeletedRequest) returns (GetWithDeletedResponse) {}
    rpc GetWithUnpublished(GetWithUnpublishedRequest) returns (GetWithUnpublishedResponse) {}
    rpc GetReduced(GetReducedRequest) returns (GetReducedResponse) {}
    rpc GetReducedWithDeleted(GetReducedWithDeletedRequest) returns (GetReducedWithDeletedResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc ListDeleted(ListDeletedRequest) returns (ListDeletedResponse) {}
    rpc ListUnpublished(ListUnpublishedRequest) returns (ListUnpublishedResponse) {}
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Publish(PublishRequest) returns (PublishResponse) {}
    rpc Unpublish(UnpublishRequest) returns (UnpublishResponse) {}
    rpc Update(UpdateRequest) returns (UpdateResponse) {}
    rpc Delete(DeleteRequest) returns (DeleteResponse) {}
    rpc DeletePermanent(DeletePermanentRequest) returns (DeletePermanentResponse) {}
    rpc Restore(RestoreRequest) returns (RestoreResponse) {}
}