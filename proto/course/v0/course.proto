syntax = "proto3";

package course.v0;

import "product/v0/product.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/course/v0;coursepb";

message MUXUpload{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    optional string mux_upload_id = 4;
    optional string mux_asset_id = 5;
    optional string mux_playback_id = 6;
    string video_processing_status = 7;
    optional float duration = 8;
    optional string aspect_ratio = 9;
    optional int32 width = 10;
    optional int32 height = 11;
    optional google.protobuf.Timestamp asset_created_at = 12;
}

message CoursePartInternal{
    string id = 1;
    string name = 4;
    string description = 5;
    optional MUXUpload mux_video = 6;
    int32 number = 7;
    string course_id = 8;
    optional string mux_video_id = 10;
}

message Course {
    string id = 1;
    string name = 4;
    string description = 5;
    string topic = 7;
    string product_id = 8;
    product.v0.Product product = 9;
    int32 access_duration = 10;
    repeated CoursePartInternal course_parts = 11;
}

message CourseListItem {
    string id = 1;
    string name = 2;
    string description = 3;
    string topic = 4;
    string product_id = 5;
    product.v0.Product product = 6;
    int32 access_duration = 7;
}

message GetCourseRequest{
    string id = 1;
}

message GetCourseResponse{
    Course course = 1;
}

message ListCoursesRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListCoursesResponse{
    repeated CourseListItem courses = 1;
    int64 total = 2;
}

message CourseProductInfo {
    float price = 1;
}

message CreateCourseRequest{
    string name = 1;
    string description = 2;
    string topic = 3;
    int32 access_duration = 4;
    CourseProductInfo product_info = 5;
}

message CreateCourseResponse{
    Course course = 1;
}

message UpdateCourseRequest{
    string id = 1;
    optional string name = 2;
    optional string description = 3;
    optional string topic = 4;
    optional int32 access_duration = 5;
    optional CourseProductInfo product_info = 6;
    google.protobuf.FieldMask update_mask = 7;
}

message UpdateCourseResponse{
    Course course = 1;
}

message DeleteCourseRequest{
    string id = 1;
}

message DeleteCourseResponse{
    string id = 1;
}

service CourseService{
    rpc GetCourse(GetCourseRequest) returns (GetCourseResponse) {}
    rpc ListCourses(ListCoursesRequest) returns (ListCoursesResponse) {}
    rpc CreateCourse(CreateCourseRequest) returns (CreateCourseResponse) {}
    rpc UpdateCourse(UpdateCourseRequest) returns (UpdateCourseResponse) {}
    rpc DeleteCourse(DeleteCourseRequest) returns (DeleteCourseResponse) {}
}