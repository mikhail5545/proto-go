syntax = "proto3";

package course.v0;

import "product/v0/product.proto";
import "course_part/v0/course_part.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/course/v0;coursepb";

message Course {
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string name = 4;
    string description = 5;
    string topic = 7;
    string product_id = 8;
    product.v0.Product product = 9;
    int32 access_duration = 10;
    repeated course_part.v0.CoursePart course_parts = 11;
}

message CourseListItem {
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string name = 4;
    string description = 5;
    string topic = 6;
    string product_id = 7;
    product.v0.Product product = 8;
    int32 access_duration = 9;
}

message GetRequest{
    string id = 1;
}

message GetResponse{
    Course course = 1;
}

message GetReducedRequest{
    string id = 1;
}

message GetReducedResponse{
    CourseListItem course = 1;
}

message ListRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListResponse{
    repeated CourseListItem courses = 1;
    int64 total = 2;
}

message CourseProductInfo {
    float price = 1;
}

message CreateRequest{
    string name = 1;
    string description = 2;
    string topic = 3;
    int32 access_duration = 4;
    CourseProductInfo product_info = 5;
}

message CreateResponse{
    Course course = 1;
}

message UpdateRequest{
    string id = 1;
    optional string name = 2;
    optional string description = 3;
    optional string topic = 4;
    optional int32 access_duration = 5;
    optional CourseProductInfo product_info = 6;
    google.protobuf.FieldMask update_mask = 7;
}

message UpdateResponse{
    string id = 1;
    optional string name = 2;
    optional string description = 3;
    optional string topic = 4;
    optional int32 access_duration = 5;
    optional CourseProductInfo product_info = 6;
    google.protobuf.FieldMask updated = 7;
}

message DeleteRequest{
    string id = 1;
}

message DeleteResponse{
    string id = 1;
}

service CourseService{
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc GetReduced(GetReducedRequest) returns (GetReducedResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Updae(UpdateRequest) returns (UpdateResponse) {}
    rpc Delete(DeleteRequest) returns (DeleteResponse) {}
}