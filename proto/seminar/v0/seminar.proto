syntax = "proto3";

package seminar.v0;

import "product/v0/product.proto";

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/seminar/v0;seminarpb";

message Seminar{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string name = 4;
    string description = 5;
    string reservation_product_id = 6;
    product.v0.Product reservation_product = 7;
    string early_product_id = 8;
    product.v0.Product early_product = 9;
    string late_product_id = 10;
    product.v0.Product late_product = 11;
    string early_surcharge_product_id = 12;
    product.v0.Product early_surcharge_product = 13;
    string late_surcharge_product_id = 14;
    product.v0.Product late_surcharge_product = 15;
    google.protobuf.Timestamp date = 16;
    google.protobuf.Timestamp ending_date = 17;
    string place = 18;
    google.protobuf.Timestamp late_payment_date = 19;
    string details = 20;
    float price = 21;
    string current_price_product_id = 22;
}

message SeminarProductInfo{
    float price = 1;
    optional string name = 2;
    optional string description = 3;
}

message GetSeminarRequest{
    string id = 1;
}

message GetSeminarResponse{
    Seminar seminar = 1;
}

message ListSeminarsRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListSeminarsResponse{
    repeated Seminar seminars = 1;
    int64 total = 2;
}

message CreateSeminarRequest{
    string name = 1;
    string description = 2;
    google.protobuf.Timestamp date = 3;
    google.protobuf.Timestamp ending_date = 4;
    string place = 5;
    google.protobuf.Timestamp late_payment_date = 6;
    string details = 7;
    SeminarProductInfo reservation_product = 8;
    SeminarProductInfo early_product = 9;
    SeminarProductInfo late_product = 10;
    SeminarProductInfo early_surcharge_product = 11;
    SeminarProductInfo late_surcharge_product = 12;
}

message CreateSeminarResponse{
    Seminar seminar = 1;
}

message UpdateSeminarRequest{
    string id = 1;
    optional string name = 2;
    optional string description = 3;
    optional google.protobuf.Timestamp date = 4;
    optional google.protobuf.Timestamp ending_date = 5;
    optional string place = 6;
    optional google.protobuf.Timestamp late_payment_date = 7;
    optional string details = 8;
    optional SeminarProductInfo reservation_product = 9;
    optional SeminarProductInfo early_product = 10;
    optional SeminarProductInfo late_product = 11;
    optional SeminarProductInfo early_surcharge_product = 12;
    optional SeminarProductInfo late_surcharge_product = 13;
    optional google.protobuf.FieldMask update_mask = 14;
}

message UpdateSeminarResponse{
    Seminar seminar = 1;
}

message DeleteSeminarRequest{
    string id = 1;
}

message DeleteSeminarResponse{
    string id = 1;
}

service SeminarService {
    rpc GetSeminar(GetSeminarRequest) returns (GetSeminarResponse) {}
    rpc ListSeminars(ListSeminarsRequest) returns (ListSeminarsResponse) {}
    rpc CreateSeminar(CreateSeminarRequest) returns (CreateSeminarResponse) {}
    rpc UpdateSeminar(UpdateSeminarRequest) returns (UpdateSeminarResponse) {}
    rpc DeleteSeminar(DeleteSeminarRequest) returns (DeleteSeminarResponse) {}
}