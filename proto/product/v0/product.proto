syntax = "proto3";

package product.v0;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/product/v0;productpb";

message Product{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    optional google.protobuf.Timestamp deleted_at = 4;
    float price = 5;
    bool in_stock = 6;
    string details_id = 7;
    string details_type = 8;

}

message GetRequest{
    string id = 1;
}

message GetResponse{
    Product product = 1;
}

message GetByDetailsIDRequest{
    string details_id = 1;
}

message GetByDetailsIDResponse{
    Product product = 1;
}

message ListRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListResponse{
    repeated Product products = 1;
    int64 total = 2;
}

message ListByDetailsTypeRequest{
    string details_type = 1;
    int32 limit = 2;
    int32 offset = 3;
}

message ListByDetailsTypeResponse{
    repeated Product products = 1;
    int64 total = 2;
}

message ListDeletedRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListDeletedResponse{
    repeated Product products = 1;
    int64 total = 2;
}

service ProductService{
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc GetByDetailsID(GetByDetailsIDRequest) returns (GetByDetailsIDResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc ListByDetailsType(ListByDetailsTypeRequest) returns (ListByDetailsTypeResponse) {}
    rpc ListDeleted(ListDeletedRequest) returns (ListDeletedResponse){}
}