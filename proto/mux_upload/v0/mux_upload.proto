syntax = "proto3";

package mux_upload.v0;

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/mux_upload/v0;muxpb";

message MuxUpload{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    optional string mux_upload_id = 4;
    optional string mux_asset_id = 5;
    optional string mux_playback_id = 6;
    string video_processing_status = 7;
    optional float duration = 8;
    optional string aspect_ratio = 9;
    optional int32 width = 10;
    optional int32 height = 11;
    optional google.protobuf.Timestamp asset_created_at = 12;
}

message GetRequest {
    string id = 1;
}

message GetResponse {
    MuxUpload mux_upload = 1;
}

message ListRequest {
    int32 limit = 1;
    int32 offset = 2;
}

message ListResponse {
    repeated MuxUpload mux_uploads = 1;
}

message CreateRequest {
    optional string mux_upload_id = 1;
    optional string mux_asset_id = 2;
}

message CreateResponse {
    MuxUpload mux_upload = 1;
}

message UpdateRequest {
    string id = 1;
    optional string mux_upload_id = 4;
    optional string mux_asset_id = 5;
    optional string mux_playback_id = 6;
    string video_processing_status = 7;
    optional float duration = 8;
    optional string aspect_ratio = 9;
    optional int32 width = 10;
    optional int32 height = 11;
    optional google.protobuf.Timestamp asset_created_at = 12;
    optional google.protobuf.FieldMask update_mask = 13;
}

message UpdateResponse {
    string id = 1;
    optional string mux_upload_id = 4;
    optional string mux_asset_id = 5;
    optional string mux_playback_id = 6;
    string video_processing_status = 7;
    optional float duration = 8;
    optional string aspect_ratio = 9;
    optional int32 width = 10;
    optional int32 height = 11;
    optional google.protobuf.Timestamp asset_created_at = 12;
    optional google.protobuf.FieldMask updated = 13;
}

message DeleteRequest {
    string id = 1;
}

message DeleteResponse {
    string id = 1;
}

message CreateUploadURLRequest {
    string part_id = 1;
}

message CreateUploadURLResponse {
    string upload_url = 1;
}


service MuxUploadService{
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Update(UpdateRequest) returns (UpdateResponse) {}
    rpc Delete(DeleteRequest) returns (DeleteResponse) {}
    rpc CreatetUploadURL(CreateUploadURLRequest) returns (CreateUploadURLResponse) {}
}