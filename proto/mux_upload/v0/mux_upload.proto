syntax = "proto3";

package mux_upload.v0;

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/mux_upload/v0;muxpb";

message MuxUpload{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    optional string mux_upload_id = 4;
    optional string mux_asset_id = 5;
    optional string mux_playback_id = 6;
    string video_processing_status = 7;
    optional float duration = 8;
    optional string aspect_ratio = 9;
    optional int32 width = 10;
    optional int32 height = 11;
    optional google.protobuf.Timestamp asset_created_at = 12;
}

message GetMuxUploadRequest {
    string id = 1;
}

message GetMuxUploadResponse {
    MuxUpload mux_upload = 1;
}

message ListMuxUploadsRequest {
    int32 limit = 1;
    int32 offset = 2;
}

message ListMuxUploadsResponse {
    repeated MuxUpload mux_uploads = 1;
}

message CreateMuxUploadRequest {
    optional string mux_upload_id = 1;
    optional string mux_asset_id = 2;
}

message CreateMuxUploadResponse {
    MuxUpload mux_upload = 1;
}

message UpdateMuxUploadRequest {
    string id = 1;
    optional string mux_upload_id = 4;
    optional string mux_asset_id = 5;
    optional string mux_playback_id = 6;
    string video_processing_status = 7;
    optional float duration = 8;
    optional string aspect_ratio = 9;
    optional int32 width = 10;
    optional int32 height = 11;
    optional google.protobuf.Timestamp asset_created_at = 12;
    optional google.protobuf.FieldMask update_mask = 13;
}

message UpdateMuxUploadResponse {
    MuxUpload mux_upload = 1;
}

message DeleteMuxUploadRequest {
    string id = 1;
}

message DeleteMuxUploadResponse {
}

message CreateCoursePartUploadURLRequest {
    string part_id = 1;
}

message CreateCoursePartUploadURLResponse {
    string upload_url = 1;
}


service MuxUploadService{
    rpc GetMuxUpload(GetMuxUploadRequest) returns (GetMuxUploadResponse) {}
    rpc ListMuxUploads(ListMuxUploadsRequest) returns (ListMuxUploadsResponse) {}
    rpc CreateMuxUpload(CreateMuxUploadRequest) returns (CreateMuxUploadResponse) {}
    rpc UpdateMuxUpload(UpdateMuxUploadRequest) returns (UpdateMuxUploadResponse) {}
    rpc DeleteMuxUpload(DeleteMuxUploadRequest) returns (DeleteMuxUploadResponse) {}
    rpc CreateCoursePartUploadURL(CreateCoursePartUploadURLRequest) returns (CreateCoursePartUploadURLResponse) {}
}