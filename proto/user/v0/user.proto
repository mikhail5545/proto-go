syntax = "proto3";

package user.v0;

import "address/v0/address.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/user/v0;userpb";

message User{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string first_name = 4;
    string last_name = 5;
    optional string gender = 7;
    optional google.protobuf.Timestamp date_of_birth = 8;
    string email = 9;
    optional string phone_number = 10;
    optional string country = 11;
    bool is_verified = 12;
    bool is_admin = 13;
    repeated address.v0.Address addresses = 14;
}

message UserListItem{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string first_name = 4;
    string last_name = 5;
    string email = 9;
    bool is_verified = 12;
    bool is_admin = 13;
}

message GetRequest{
    string id = 1;
}

message GetResponse{
    User user = 1;
}

message GetByEmailRequest{
    string email = 1;
}

message GetByEmailResponse{
    User user = 1;
}

message GetReducedRequest{
    string id = 1;
}

message GetReducedResponse{
    UserListItem user = 1;
}

message ListRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListResponse{
    repeated UserListItem users = 1;
    int64 total = 2;
}

message CreateRequest{
    string provider_id = 1;
    string email = 2;
    string first_name = 3;
    string last_name = 4;
    bool is_verified = 5;
}

message CreateResponse{
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    string email = 4;
    bool is_verified = 5;
    google.protobuf.Timestamp created_at = 6;
}

message UpdateRequest{
    string id = 1;
    optional string first_name = 2;
    optional string last_name = 3;
    optional string gender = 4;
    optional google.protobuf.Timestamp date_of_birth = 5;
    optional string email = 6;
    optional string phone_number = 7;
    optional string country = 8;
    optional bool is_verified = 9;
    optional bool is_admin = 10;
    google.protobuf.FieldMask update_mask = 11;
}

message UpdateResponse{
    string id = 1;
    optional string first_name = 2;
    optional string last_name = 3;
    optional string gender = 4;
    optional google.protobuf.Timestamp date_of_birth = 5;
    optional string email = 6;
    optional string phone_number = 7;
    optional string country = 8;
    optional bool is_verified = 9;
    optional bool is_admin = 10;
    google.protobuf.FieldMask updated = 11;
}

message SetVerificationStatusRequest{
    string id = 1;
    bool is_verified = 2;
}

message SetVerificationStatusResponse{
    string id = 1;
    bool is_verified = 2;
}

message SetRoleClaimRequest{
    string id = 1;
    bool is_admin = 2;
}

message SetRoleClaimResponse{
    string id = 1;
    bool is_admin = 2;
}

message DeleteRequest{
    string id = 1;
}

message DeleteResponse{
}

service UserService{
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc GetReduced(GetReducedRequest) returns (GetReducedResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc SetVerificationStatus(SetVerificationStatusRequest) returns (SetVerificationStatusResponse) {}
    rpc SetRoleClaim(SetRoleClaimRequest) returns (SetRoleClaimResponse) {}
    rpc Update(UpdateRequest) returns (UpdateResponse) {}
    rpc Delete(DeleteRequest) returns (DeleteResponse) {}
}