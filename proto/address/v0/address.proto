syntax = "proto3";

package address.v0;

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/proto-go/proto/address/v0;addresspb";

message Address{
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string user_id = 4;
    string type = 5;
    bool is_default = 6;
    string country = 7;
    string city = 8;
    string postal_code = 9;
    string street = 10;
    string house = 11;
    optional string apartment = 12;
}

message GetAddressRequest{
    string id = 1;
}

message GetAddressResponse{
    Address address = 1;
}

message ListAddressesRequest{
    int32 limit = 1;
    int32 offset = 2;
}

message ListAddressesResponse{
    repeated Address addresses = 1;
}

message ListUserAddressesRequest{
    string user_id = 1;
    int32 limit = 2;
    int32 offset = 3;
}

message ListUserAddressesResponse{
    repeated Address addresses = 1;
}

message CreateAddressRequest{
    string user_id = 1;
    string type = 2;
    bool is_default = 3;
    string country = 4;
    string city = 5;
    string postal_code = 6;
    string street = 7;
    string house = 8;
    optional string apartment = 9;
}

message CreateAddressResponse{
    Address address = 1;
}

message UpdateAddressRequest{
    string id = 1;
    optional string type = 2;
    optional bool is_default = 3;
    optional string country = 4;
    optional string city = 5;
    optional string postal_code = 6;
    optional string street = 7;
    optional string house = 8;
    optional string apartment = 9;
    google.protobuf.FieldMask update_mask = 10;
}

message MakeDefaultRequest{
    string id = 1;
}

message MakeDefaultResponse{
    string id = 1;
    string user_id = 2;
    bool is_default = 3;
}

message UpdateAddressResponse{
    Address address = 1;
}

message DeleteAddressRequest{
    string id = 1;
}

message DeleteAddressResponse{
}

service AddressService{
    rpc GetAddress(GetAddressRequest) returns (GetAddressResponse) {}
    rpc ListAddresses(ListAddressesRequest) returns (ListAddressesResponse) {}
    rpc ListUserAddresses(ListUserAddressesRequest) returns (ListUserAddressesResponse) {}
    rpc CreateAddress(CreateAddressRequest) returns (CreateAddressResponse) {}
    rpc UpdateAddress(UpdateAddressRequest) returns (UpdateAddressResponse) {}
    rpc MakeDefault(MakeDefaultRequest) returns (MakeDefaultResponse) {}
    rpc DeleteAddress(DeleteAddressRequest) returns (DeleteAddressResponse) {}
}